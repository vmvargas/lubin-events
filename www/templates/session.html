<ion-view view-title="Session">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>{{session.Headline}}</h3>
        <h2>{{session.Subheader}}</h2>
        <p>{{session.Building}}</p>
      </div>
      <div class="item item-body">
        <p>{{session.Message}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-plus-circled"></i>
          Like
        </a>

        <a class="tab-item" ng-click="addToCalendar()">
          <i class="icon ion-plus-round"></i>Add
        </a>

        <a class="tab-item">
          <i class="icon ion-android-calendar"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
